<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/bmi.png">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content my-5 m-auto p-4">
        <h1 class="text-center text-light p-2">BMI calculator</h1>

        <div class="row g-2 align-items-center my-3 mx-4">
            <div class="col-auto">
              <label for="height" class="col-form-labe text-light"><b>Height (cm) :</b></label>
            </div>
            <div class="col-auto">
              <input type="number" name="height" id="height" class="form-control" max="260" min="10" width="120px" required>
            </div>
        </div>

        <div class="row g-2 align-items-center my-3 mx-4">
            <div class="col-auto">
              <label for="weight" class="col-form-label text-light"><b>Weight (kg) :</b></label>
            </div>
            <div class="col-auto">
              <input type="number" name="weight" id="weight" class="form-control" max="260" min="10" width="120px" required>
            </div>
        </div>

        <button type="submit" class="submit p-2 text-light mx-4 my-3">Calculate</button>
        <div class="row result text-center display-6">
          <div class="p-3" style="visibility: hidden;" ></div>
        </div>
        
        <div class="row range g-4 text-center text-light my-2">
            <div class="col p-2 bg-info">Underweight<br />&#60;18.5</div>
            <div class="col p-2 bg-success">Normal weight<br />18.5-25</div>
            <div class="col p-2 bg-warning">Overweight<br />25-30</div>
            <div class="col p-2 bg-danger">Obese<br />&#62;30</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
